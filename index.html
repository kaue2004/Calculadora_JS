<style>
body{
  background-image: linear-gradient(to right,rgb(0, 0, 0),rgb(48, 48, 56));
}
*{
  padding: 0px;
  margin: 0px;
}
.key{
    width:60px;
    height:60px;
    font-size: 25px;
    margin: 2px;
    color: white;
    background-color: transparent;
    border: 1px 1px;
    border-style: solid;
    border-color: white;
}
.window{
    width: 90%;
    height: 80px;
    font-size: 50px;
    margin: 2px;
    text-align: center;  
    background-color: transparent;
    border: none;
    color: white;
}
.main{
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
}
.key:hover{
  box-shadow: 0px 0px 10px white;
}
</style>

<script>
function add(key){
  textview = document.getElementById('window');
  textview.value += key;
}
function result(){
  textview = document.getElementById('window');
  textview.value = eval(textview.value);
  copyButton = document.getElementById('copybutton');
  document.getElementById('copybutton').add;
}
function clearWindow(){
  textview = document.getElementById('window');
  textview.value = "";
}
function backSpace(){
  textview = document.getElementById('window');
  textview.value = textview.value.slice(0,-1);
}
</script>

<body>
<div class="main">
    
    <center><input type="text" id="window" class="window" readonly></center>

<center>
  <table>


  <tr>
    <td><input class="key" type="button" value="C" onclick="clearWindow()"></td>
    <td><input class="key" type="button" value="â—€" onclick="backSpace()"></td>
    <td><input class="key" type="button" value="/" onclick="add('/')"></td>
    <td><input class="key" type="button" value="*" onclick="add('*')"></td>
  </tr>
  <tr>
    <td><input class="key" type="button" value="7" onclick="add('7')"></td>
    <td><input class="key" type="button" value="8" onclick="add('8')"></td>
    <td><input class="key" type="button" value="9" onclick="add('9')"></td>
    <td><input class="key" type="button" value="-" onclick="add('-')"></td>
  </tr>
  <tr>
    <td><input class="key" type="button" value="4" onclick="add('4')"></td>
    <td><input class="key" type="button" value="5" onclick="add('5')"></td>
    <td><input class="key" type="button" value="6" onclick="add('6')"></td>
    <td><input class="key" type="button" value="+" onclick="add('+')"></td>
  </tr>
  <tr>
    <td><input class="key" type="button" value="1" onclick="add('1')"></td>
    <td><input class="key" type="button" value="2" onclick="add('2')"></td>
    <td><input class="key" type="button" value="3" onclick="add('3')"></td>
    <td rowspan="3"><input class="key" type="button" value="=" style="height: 125px;" onclick="result()"></td>
  </tr>
  <tr>
    <td colspan="2"><input class="key" type="button" value="0" style="width: 125px;" onclick="add('0')"></td>
    <td><input class="key" type="button" value="." onclick="add('.')"></td>
  </tr>
</table></center>

</div>

</body>
</html>
